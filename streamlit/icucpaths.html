<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1500px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "darkblue", "group": 6, "id": 1, "label": "Bullying", "shape": "dot", "size": 15}, {"color": "salmon", "group": 3, "id": 13, "label": "Mental health (more is better)", "shape": "dot", "size": 15}, {"color": "lightblue", "group": 1, "id": 18, "label": "Parent Mental health (more is better)", "shape": "dot", "size": 15}, {"color": "purple", "group": 0, "id": 9, "label": "Long-term social assistance use (2yr+)", "shape": "dot", "size": 40}, {"color": "lemonchiffon", "group": 2, "id": 12, "label": "Low threshold services", "shape": "dot", "size": 15}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 1, "label": 1, "polarity": -1, "to": 13, "weight": 1}, {"arrows": "to", "from": 18, "label": 1, "polarity": -1, "to": 9, "weight": 1}, {"arrows": "to", "from": 12, "label": 1, "polarity": -1, "to": 18, "weight": 1}, {"arrows": "to", "from": 13, "label": 1, "polarity": -1, "to": 9, "weight": 1}, {"arrows": "to", "from": 13, "label": 1, "polarity": 1, "to": 12, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": false
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
